asyncapi: 2.0.0
info:
  title: Minecraft Packet Specification
  version: "1.8.9"
  description: |
    The specification of packets which are used in a standard Minecraft packet stream

channels: {}

components:
  schemas:
    ClientboundKeepAlivePacket:
      type: object
      properties:
        id:
          type: integer
          format: int32
          const: 0x00
        direction:
          type: string
          const: clientbound
        keepAliveId:
          const: varint
